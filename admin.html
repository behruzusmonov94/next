<body>





    <div class="container width-600">
        <div class="row">
            <div class="d-flex justify-content-between align-items-center flex-wrap">
                <h1>NEXTSHOP</h1> 
                <span id="userH" class="fs-6"></span>
                <button id="signOut" class="btn btn-outline-danger">Sign out</button>

            </div>
            
            

            <hr>
            <h3>Add new product</h3>

            <form id="addProductForm">
                <div class="mb-3">
                    <label id="errorName"></label>
                    <input type="text" class="form-control my-2" id="name" placeholder="Product name" required>
                    <label id="errorPrice"></label>

                    <input type="text" class="form-control my-2" id="price" placeholder="Price" required>
                    <label id="errorPhoto"></label>

                    <input class="form-control my-2" type="file" id="photo" accept="image/*" multiple required>
                    <progress value="0" max="100" id="uploader" style="width: 100%;">0%</progress>
                    <div class="d-flex w-100 justify-content-center">
                        <img src="" id="output" class="imagePreview">

                    </div>
                    <p class="productAddedMessage">Product added</p>
                    <button class="btn btn-primary w-100" type="submit">ADD PRODUCT</button>
                </div>
            </form>

        </div>
    </div>

    <hr>
    <div class="container width-600 margin-bottom-100">
        <h3>Product List</h3>

        <div>
            <ul class="list-group" id="productList">

            </ul>
        </div>

    </div>
    <footer>
        <button class="btn btn-dark fas fa-moon" id="darkMode"></button>
    </footer>
